"$schema": https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
blocks:
- type: prompt
  alignment: left
  segments:
  - type: os
    style: plain
    template: " {{if .WSL}}WSL @ {{end}}\uf17a \ue0b1"
    background: p:themeBackground
    foreground: p:themeKeys
  - type: root
    style: plain
    template: " \uf0e7 "
    background: p:themeBackground
    foreground: p:themeKeys
  - type: path
    style: powerline
    template: " {{.Path}}"
    background: p:themeBackground
    foreground: p:themeForeground
    properties:
      style: mixed
      home_icon: "<p:themeKeys>\uf4e2 </>"
  - type: python
    style: plain
    template: "<p:themeKeys>\ue0b1 \ue235 </>{{.Major}}.{{.Minor}}{{
      if .Error}} {{.Error}}{{
      else}}{{
        if .Venv}}({{.Venv}}){{end}}{{
      end}}<transparent></>"
    background: p:themeBackground
    foreground: p:themeForeground
  - type: git
    style: plain
    template: "<p:themeKeys>\ue0b1 \ue65d</> {{.HEAD}}"
    background: p:themeBackground
    foreground: p:themeForeground
  - type: text
    style: plain
    template: "\ue0b0"
    background: transparent
    foreground: p:themeBackground
- type: prompt
  alignment: right
  segments:
  - type: text
    style: plain
    template: "\ue0b2"
    foreground: p:themeBackground
  - type: git
    style: plain
    background: p:themeBackground
    foreground: p:themeKeys
    template: "{{
        $wrk := int .Working.Changed | mul 2}}{{
        $chg := int .Staging.Changed | add $wrk
      }}\ueba1{{
      if .BranchStatus}} {{.BranchStatus}}{{end}}{{
      if gt $chg 0}}<p:themeForeground>({{
        if gt $chg 1}}\uf044 {{.Working.String}}{{end}}{{
        if eq $chg 3}}|{{end}}{{
        if ne $chg 2}}\uf046 {{.Staging.String}}{{end
      }})</>{{end}}{{
      if gt .StashCount 0}} \ueb4b {{.StashCount}}{{end
      }}<p:themeKeys> \ue0b3</>"
    properties:
      branch_icon: "\uf126 "
      fetch_status: true
      fetch_stash_count: true
      fetch_upstream_icon: true
  - type: time
    style: plain
    template: "<p:themeKeys>\uf017</> {{.CurrentDate | date .Format}}"
    background: p:themeBackground
    foreground: p:themeForeground
    properties:
      time_format: 03:04 PM
- type: prompt
  alignment: left
  newline: true
  segments:
  - type: status
    style: plain
    template: "‚ùØ "
    foreground: p:themeKeys
    foreground_templates:
    - "{{if gt .Code 0}}p:themeWarning{{end}}"
    properties:
      always_enabled: true
palette:
  black: "#31363b"
  red: "#ed1515"
  green: "#11d116"
  yellow: "#f67400"
  blue: "#1d99f3"
  purple: "#9b59b6"
  cyan: "#1abc9c"
  white: "#eff0f1"
  brightBlack: "#7f8c8d"
  brightRed: "#c0392b"
  brightGreen: "#1cdc9a"
  brightYellow: "#fdbc4b"
  brightBlue: "#3daee9"
  brightPurple: "#8e44ad"
  brightCyan: "#16a085"
  brightWhite: "#fcfcfc"
  background: "#31363b"
  foreground: "#eff0f1"
  selectionBackground: "#eff0f1"
  cursorColor: "#eff0f1"
  midBlack: "#586164"
  prevBackground: "#546e7a"
  prevForeground: "#d4e157"
  prevSymbols: "#26c6da"
  prevWarning: "#ff5252"
  themeBackground: p:prevBackground
  themeForeground: p:brightYellow
  themeKeys: p:brightBlue
  themeWarning: p:brightRed
